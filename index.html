<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1 Header -->
    <header></header>
    <!-- 2 Section First -->
    <section class="section_first"></section>
    <!-- 3 Section  Second -->
    <section class="section_second"></section>
    <!-- 4 Section Third -->
    <section class="section_third"></section>
    <!-- 5 Section Power -->
    <section class="section_power"></section>
    <!-- 5 Section Social media -->
    <section class="section_social-media"></section>
    <!-- 7 Section News -->
    <section class="section_news"></section>
    <!-- 8 Section Reality -->
    <section class="section_reality"></section>
    <!-- 9 Section support -->
    <section class="support">
      <div class="section__container section__support-wrapper">
        <div class="support__items">
          <div class="support__item">
            <div class="support__main-title">Support a healthy internet.</div>
            <div class="support__subtitle">
              The not-for-profit Mozilla Foundation supports open-source apps,
              web literacy curriculum, gender equality in tech and more.
            </div>
            <div class="support__source">
              <a
                      href="https://foundation.mozilla.org/en/?utm_source=www.mozilla.org&utm_medium=referral&utm_campaign=homepage&utm_content=billboard"
                      class="support__link"
                      target="_blank"
              >Visit the Mozilla Foundation</a
              >
            </div>
            <div class="support__image">
              <img class="support__picture" src="images/hand.png" alt="hand.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 10 Section awards-grid -->
    <section class="awards-grid"></section>
    <!-- 11 Section open source -->
    <section class="open-source"></section>
    <!-- 12 Section Developer -->
    <section class="developer"></section>
    <!-- 13 Section sign up -->
    <section class="sign-up"></section>
    <!-- 14 section privacy -->
    <section class="privacy"></section>
    <!-- 15 Section Footer -->
    <footer></footer>
  </body>
</html>
